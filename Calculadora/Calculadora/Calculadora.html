<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        <div class="fundo">
            <section class id="resultado">
             0   
            </section>
            <section class="calc-buttons">
                
                <div class="calc-button-linha">
                    <button class="calc-button" onclick="clean()">
                        C
                    </button>
                    <button class="calc-button" onclick="back()">
                        < <!--Botao ceta para a esquerda-->
                    </button>
                    <button class="calc-button" onclick="insert('/')">
                        /  <!--Botao Divisão-->
                    </button>
                    <button class="calc-button" onclick="insert('*')">
                        * <!--Multiplicação button-->    
                    </button>
                        
                    </div> 
                    
                    
                    </button>
                <div class="calc-button-linha">
                    <button class="calc-button" onclick="insert('7')">
                        7
                    </button>
                    <button class="calc-button" onclick="insert('8')">
                        8
                    </button>
                    <button class="calc-button" onclick="insert('9')">
                        9
                    </button>
                    <button class="calc-button" onclick="insert('-')">
                        - <!--Menos button-->
                    </button>
                    
                </div>    


                <div class="calc-button-linha">
                    <button class="calc-button" onclick="insert('4')">
                        4
                    </button>
                    <button class="calc-button" onclick="insert('5')">
                        5
                    </button>
                    <button class="calc-button" onclick="insert('6')">
                        6
                    </button>
                    <button class="calc-button" onclick="insert('+')">
                        + <!--Mais button-->
                    </button>
                    
                </div>
                
                
                <div class="calc-button-linha">
                    <button class="calc-button" onclick="insert('1')">
                        1
                    </button>
                    <button class="calc-button" onclick="insert('2')">
                        2
                    </button>
                    <button class="calc-button" onclick="insert('3')">
                        3
                    </button>
                    <button class="calc-button"onclick="insert('.')">
                        .
                    </button>
                    
                    
                </div>


                <div class="calc-button-linha">
                    <button class="calc-button double" onclick="insert('0')">
                        0
                    </button>
                    <button  class ="calc-button double" onclick="calcular()" >
                        = <!--Igual button-->
                    </button>
                    
                    
                    
                    
                    
                </div>                   
            
            
            </section>
        </div>

    
    <script src="script.js"></script>
</body>
</html>
